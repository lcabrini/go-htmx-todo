{{define "tasklist"}}
    {{range .}}
        <details>
            <summary role="button" {{if eq .Priority "high" }}class="primary"{{else if eq .Priority "low"}}class="secondary outline"{{else}}class="secondary"{{end}}>
                <span {{if .Completed}} style="text-decoration:line-through" {{end}}>{{.Title}}</span>
            </summary>
            <p>{{.Description}}</p>
            <hr />
            <a href="#" role="button" class="primary" hx-get="/tasks/{{.ID}}/" hx-target="#newtaskform" hx-swap="innerHTML">Edit</a>
            <a href="#" role="button" class="secondary" hx-delete="/tasks/{{.ID}}" hx-confirm="Are you sure you want to delete this task?" hx-target="#tasklist">Delete</a>
        </details>
    {{end}}
{{end}}
